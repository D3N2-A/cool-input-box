<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool-input-box</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <div class="form">
        <form action="" class="form-content">
            <div class="form-content">
                <div class="form-box">
                    <input type="text" class="form-input" id="name" placeholder="Enter Name">
                    <label for="" class="form-label">ENTER NAME</label>
                    <div class="box-shadow"></div>
                </div>
                <div class="form-box">
                    <input type="email" id="name" class="form-input" placeholder="Enter your Email">
                    <label for="" class="form-label">ENTER EMAIL</label>
                    <div class="box-shadow"></div>
                </div>
                <div class="form-button">
                    <input type="submit" class="form-submit" value="Sign Up">
                </div>
            </div>
        </form>
    </div>


</body>

</html>
